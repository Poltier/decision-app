<mat-toolbar color="primary">
  <a mat-button routerLink="/" class="navbar-brand">Threads of Fate</a>
  <span class="example-spacer"></span>
  <div *ngIf="!showAuthSection">
    <a mat-button routerLink="/dashboard">Dashboard</a>
    <a mat-button routerLink="/">Login</a>
    <a mat-button routerLink="/register">Register</a>
  </div>
  <div *ngIf="showAuthSection">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink="/submit-question">
        <mat-icon>add_circle_outline</mat-icon>
        <span>Create a Question</span>
      </button>
      <button mat-menu-item *ngIf="isAdmin" routerLink="/admin">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Administration</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
