<div class="game-options">
  <h2>Choose Your Game</h2>
  <div class="thematic-cards">
      <div *ngFor="let thematic of thematics" class="thematic-card" (click)="goToGame(thematic)">
          <mat-card>
              <img mat-card-image [src]="thematic.imageUrl" alt="{{ thematic.name }}">
              <mat-card-content>
                  <h3>{{ thematic.name }}</h3>
              </mat-card-content>
          </mat-card>
      </div>
  </div>
  <button mat-raised-button color="primary" (click)="goToMixGame()">Mix Thematic Game</button>
  <!-- <button mat-raised-button color="accent" (click)="goToCreateQuestion()">Create a Question</button> -->
</div>
