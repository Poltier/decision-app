<h2>Registro</h2>
<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div>
        <label for="email">Email:</label>
        <input type="email" formControlName="email" placeholder="Email" required>
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <p *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</p>
            <p *ngIf="registerForm.get('email')?.errors?.['email']">Email is not valid.</p>
        </div>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" formControlName="password" placeholder="Password" required>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <p *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</p>
            <p *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</p>
        </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
</form>
